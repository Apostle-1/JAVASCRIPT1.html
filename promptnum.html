</head> <h1> Prompt Number</h1>
<body>
    <script>

        var userNum = prompt("Enter a whole number", "");

        if (userNum < 10){
            console.log("you entered a number less than 10");
            for (var a=0; a<10; a++){
                console.log(`Here is  ${a}`);

            }
    } else if(userNum > 9){
        console.log("you entered a big number");

    } else{
        console.log("ERROR: you did't enter a number!");

    }

    </script>
    
</body>
