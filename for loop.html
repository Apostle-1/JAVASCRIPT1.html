<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body> 
    <h1>For Loops</h1> 

    <script>
        for (let a =1; a < 21; a++){
            
            if (a == 5){
                continue;
            }
            if(a == 13){
                break;
            }

            while (a > 10){
                a++;
            }

            console.log(a);
        }   
    </script>
    
</body>
</html>
