<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cases</title>
</head>
<h1>Upper Lower Cases</h1>

<script>
    var text1 = "Today's service was really wonderful";
    console.log(text1);


    var text2 = text1.toUpperCase(); 
    console.log(text2); 
    
    var pry1 = "I LOVE THIS PRACTICE";
    console.log(pry1);


    var pry2 = pry1.toLowerCase();
    console.log(pry2);

    var reallyLocation = text1.search('really');
    var specialWord = text1.substr(reallyLocation,16)
    console.log(specialWord);

    

</script>
<body>
    
</body>
</html>
